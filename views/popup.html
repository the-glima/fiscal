<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body>

    <div class="fiscal-wrapper">
      <header>
        <h1>üëÆüèª‚Äç‚ôÇÔ∏è Fiscal</h1>
        <p>I'm here to fiscalize you PR. Tell me what things you want me to look for.</p>
      </header>

      <form action="#" id="fiscal-popup-form">
        <div class="form-field">
          <label class="form-label">Word</label>
          <p>A word(s) to look for, it could be multiple words just make sure to separate them using comma:</p>
          <textarea id="fiscal-popup-word" name="fiscal-popup-word" class="form-textarea form-input"  rows="1" placeholder='Example: only, console.log, Foo-bar'></textarea>
        </div>

        <div class="form-field">
          <label class="form-label">Regex</label>
          <p>Do you like Regular Expressions? Who doesn't? Don't get to crazy:</p>

          <div class="regex-wrapper">
            <input id="fiscal-popup-regex" name="fiscal-popup-regex" type="text" class="form-input" placeholder="Example: \/\/">
            <ul id="regex-list""></ul>
          </div>
        </div>

        <div class="flex justify-content-end">
          <button class="button button-primary">Save</button>
        </div>
      </form>
    </div>

  </body>
</html>
